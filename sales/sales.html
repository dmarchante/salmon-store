<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="css/sales.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="header-container">
      <div class="header_logo">
        <a href="../index.html" title="home">
          <img class="header_logo-img" src="../assets/salmon.png" alt="pic of salmon">
          <h1 class="header_logo-name">Salmon Cookies</h1>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <form id="site-form">
      <fieldset>
        <input name="siteName" type="text" size="20" placeholder="Site Name" required>
        <input name="minCustomer" type="text" size="20" placeholder="Minimum Customers" required>
        <input name="maxCustomer" type="text" size="20" placeholder="Maximum Customers" required>
        <input name="avgCookie" type="text" size="20" placeholder="Average Cookies" required>
        <button type="submit">Create new site</button>
      </fieldset>
    </form>
    <table id="sites"></table>
    <img src="../assets/fish.jpg" alt="pics of fish">
  </main>
  <footer></footer>
</body>
<script src="./js/sales.js"></script>
</html>
